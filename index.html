<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
</head>
<body>
    <header>
        <h1 id = mainLabel>To-Do List</h1>
    </header>
    <div id = content>
        <div id = "projectContainer">
            <p>Projects</p>
            <div id = projectList></div>
        </div>
        <div id = todoContainer>
            <h1>To-Dos</h1>
            <div id = "To-Do List"></div>
        </div>
        </form>
        </dialog>
        <dialog class="modal" id="modal-edit">
        <form class="edit-form" id=edit-form >
            <div>
                <label for="edit-todoTitle">todo Title:</label>
                <input type="text" name="edit-todoTitle" id="edit-todoTitle" placeholder="todo title">
            </div>
            
            <div>
                <label for="edit-todoDescription">Descriprition:</label>
                <input type="text" name="edit-todoDescription" id="edit-todoDescription" placeholder="Describe your todo here!">
            </div>
            
            <div>
                <label for="edit-todo-dueDate">Due Date:</label>
                <input type="date" name="edit-todo-dueDate" id="edit-todo-dueDate">
            </div>
        
            <div>
                <label for="edit-todo-notes">Notes:</label>
                <textarea name="edit-todo-notes" id="edit-todo-notes" cols="30" rows="10" placeholder="note something down"></textarea>
            </div>

            <div>
                <button type="submit" class="edit-form-btn" id="task-form-btn">Save Changes</button>
            </div>
        </form>
        </dialog>

        </form>
        </dialog>
        <dialog class="modal" id="modal-project">
        <form class="edit-form" id= edit-form >
            <div>
                <label for="edit-todoTitle">Project name:</label>
                <input type="text" id="edit-projectTitle" placeholder="project title">
                <button type="submit" class="edit-form-btn" id="project-form-btn">Save</button>
            </div>
        </form>
        </dialog>

    </div>
    <button type = "button" id = "addTask">Add Task</button>
    <button type = "button" id = "addProject">Add Project</button>
<script defer src="main.js"></script></body>
</html>
